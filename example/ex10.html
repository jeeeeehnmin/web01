<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1> Object</h1>
  <h2>create</h2>
  <script>
    var member = {
      "programmer": "egoing",
      "designer": "leezche",
      "project manager": "mindo"
    };
    document.write("project manager : " + member["project manager"] + "<br>");
    document.write("designer : " + member.designer + "<br>");
    document.write("programmer : " + member.programmer + "<br>");

    member.publisher = "sophie";
    document.write("publisher : " + member.publisher+"<br>");

    member["data scientist"] = "taeho";
    document.write("data scientist : " + member["data scientist"]);
  </script>

  <h2> Iterate </h2>
  <script>
    for(var key in member){
      document.write(key + " : ", member[key] + "<br>");
    }
  </script>

  <h2>Property & Method</h2>
  <!--
    객체에 함수를 담을 수 있다.
  -->
  <script>
    member.showAll = function(){

      for(var key in this){
        /*
        위와 아래는 같다.
        for(var key in member){
        */

        document.write(key + " : ", this[key] + "<br>");
        /*
          마지막으로 나오는 showAll()함수가 노출되지 않게 제어하려면
          for문 안에 if문으로 제어한다.
        */

      }
    }
    member.showAll();

  </script>



</body>

</html>
