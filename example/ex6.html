<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>1. Syntax</h2>
    <script>
      var coworkers = ["egoing", "leezche"];
    </script>
    <h2>2. get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>3. count before add</h2>
    <script>
      document.write(coworkers.length);
    </script>
    <h2>4. add</h2>
    <script>
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>
    <h2>5. count after add</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
